<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="form.css">
  <title>SmartMarket</title>
</head>
<body>  
  <div id="header">
    <nav>
      <img src="../../images/marketplace.png" alt="">
      <a href="../Home/index.html">Home</a>
      <a href="../Register/form.html">Register User</a>
      <a href="../Update/update.html">Update User</a>
      <a href="../Users/users.html">Users</a>
      <a href="../RegisterProduct/form.html">Register Product</a>
      <a href="../UpdateProduct/form.html">Update Product</a>
      <a href="../Products/products.html">Products</a>
      <a href="../Members/members.html">Members</a>
    </nav>
  
    <aside>
      <div id="profile">
        <div>
          <strong>User</strong>
          <p>My Profile</p>
        </div>
        <img src="../../images/avatar.png" alt="Avatar" />
      </div>
    </aside>
  </div>

  <form id="form-register">
    <div id="group">
      <div id="child">
        <span>Name</span>
        <input id="name" type="text">
      </div>
      <div id="child">
        <span>Price</span>
        <input id="price" type="text">
      </div>
      <div id="child">
        <span>Amount</span>
        <input id="amount" type="number">
      </div>
    </div>

    <div id="group-submit">
      <div id="child-submit-accept">
        <input type="checkbox" id="accept" name="accept" value="accept">
        <label for="accept"> I agree with this register</label><br>
      </div>
      <div id="child-submit">
        <button type="button" onclick="handleSubmitProduct()">Submit</button>
      </div>
    </div>

    <span id="error">Please check the product info 😕</span>
    <span id="success">Product created with success 😁!</span>
  </form>

  <script src="../../script.js"></script>
</body>
</html>
